name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.1.2
      with:
        build_dir: /srv/jekyll/_site
