<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="Coding is fun, but breaking code is funnier." />
		<meta name="author" content="Dimitris Zervas" />
		<meta name="google-site-verification" content="UaAmwHutX1HWb0n8-1jP7OfUf2EYARMy5G8zJsDR0do" />

		<title>{{page.title}} - DZervas' blog</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/css/font-awesome.min.css">

		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="/assets/css/main.css">

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oswald:400,300,700|EB+Garamond">
	</head>
	<body>
		<div class="container">
			<!-- Logo -->
			<div class="logo">
				<a href="/"><img src="/assets/images/logo.svg" width="100"></a>
			</div>

			<!-- Title -->
			<div class="row centered">
				<div class="col-lg-8 col-lg-offset-2 w">
					<h1>{{page.title}}</h1>
					<h3>{{page.description}}</h3>
				</div>
			</div>

			<!-- Social -->
			<div class="row centered">
				<div class="col-lg-8 col-lg-offset-2 w tooltip-demo">
					<a data-toggle="tooltip" title="E-Mail" href="mailto:dzervas@dzervas.gr" target="_blank"><i class="fa fa-envelope"></i></a>
					<a data-toggle="tooltip" title="Twitter" href="https://twitter.com/_dzervas" target="_blank"><i class="fa fa-twitter"></i></a>
					<a data-toggle="tooltip" title="LinkedIn" href="https://www.linkedin.com/in/dimitris-zervas-8b900041/" target="_blank"><i class="fa fa-linkedin"></i></a>
					<a data-toggle="tooltip" title="GitHub" href="https://github.com/dzervas" target="_blank"><i class="fa fa-github"></i></a>
					<a data-toggle="tooltip" title="KeyBase" href="https://keybase.io/dzervas" target="_blank"><i class="fa fa-key"></i></a>
				</div>
			</div>

			{{if eq page.layout "home"}}
				<div class="grid centered" style="margin-top: 30px;">
					{{for p in site.posts}}
						<div class="grid-item col-sm-4 col-xs-12">
							<div class="box post show_posts">
								<a href="{{p.url}}">
									<h2>{{p.title}}</h2>
								</a>
								<p>{{p.content | truncatewords 20}}</p>
							</div>
						</div>
					{{end}}
				</div>
			{{else}}
				<div class="row centered">
					<div class="col-lg-10 col-lg-offset-1 w post">
						<i>{{page.date}}</i>
						<p>{{page.content}}</p>
					</div>
				</div>
			{{end}}
		</div>

		<script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/assets/js/jquery.backstretch.min.js" type="text/javascript"></script>
		<script src="/assets/js/masonry.pkgd.min.js" type="text/javascript"></script>

		<script>
			$.backstretch("/assets/images/bg.jpg", { speed: 0.5});

			$('.tooltip-demo').tooltip({
				selector: "[data-toggle=tooltip]",
				container: "body"
			});
		</script>
	</body>
</html>
